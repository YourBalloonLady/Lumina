<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password | Lumina Weight</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui;padding:24px;max-width:520px;margin:0 auto}
    input,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
  </style>
</head>
<body>
  <h1>Reset your password</h1>
  <p id="status">Opening reset sessionâ€¦</p>

  <form id="form" style="display:none;">
    <input id="pw1" type="password" placeholder="New password" required minlength="8" />
    <input id="pw2" type="password" placeholder="Confirm new password" required minlength="8" />
    <button type="submit">Set new password</button>
  </form>

  <script>
    const supabase = window.supabase.createClient(
      "https://YOUR_PROJECT.supabase.co",
      "YOUR_ANON_KEY"
    );

    function getParam(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }

    async function init() {
      // New Supabase links often come as ?code=...
      const code = getParam("code");
      if (code) {
        const { error } = await supabase.auth.exchangeCodeForSession(code);
        if (error) {
          document.getElementById("status").textContent = "Reset link invalid/expired. Request a new one.";
          return;
        }
      }

      // At this point we should have a session (recovery session)
      const { data } = await supabase.auth.getSession();
      if (!data.session) {
        document.getElementById("status").textContent = "No reset session found. Use the latest reset email link.";
        return;
      }

      document.getElementById("status").textContent = "Enter a new password:";
      document.getElementById("form").style.display = "block";
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pw1 = document.getElementById("pw1").value;
      const pw2 = document.getElementById("pw2").value;

      if (pw1 !== pw2) {
        alert("Passwords do not match.");
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: pw1 });
      if (error) {
        alert("Failed to update password: " + error.message);
        return;
      }

      alert("Password updated. Please log in again.");
      await supabase.auth.signOut();
      window.location.href = "/account.html"; // or your login page
    });

    init();
  </script>
</body>
</html>
