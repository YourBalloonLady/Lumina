<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Reviews | Lumina Weight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6;
    }
    .review-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }
    .stars {
      color: #f59e0b;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üåô Lumina Weight</a>
  </div>
</nav>

<div class="container">

  <div class="text-center mb-5">
    <h2 class="fw-bold">Customer Reviews</h2>
    <p class="text-muted">Real feedback from verified Lumina customers</p>
  </div>

  <!-- REVIEWS GRID -->
  <div class="row g-4 mb-5" id="reviews-grid">
    <p class="text-center text-muted">Loading reviews‚Ä¶</p>
  </div>

  <hr class="my-5">

  <!-- SUBMIT REVIEW -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-7">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">

          <h4 class="fw-bold mb-3">Leave a Review</h4>

          <form id="review-form">

            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" id="review-name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="review-email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Product</label>
              <input type="text" class="form-control" id="review-product" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Rating</label>
              <select class="form-select" id="review-rating" required>
                <option value="">Select rating</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                <option value="2">‚≠ê‚≠ê (2)</option>
                <option value="1">‚≠ê (1)</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Your Review</label>
              <textarea class="form-control" id="review-text" rows="4" required></textarea>
            </div>

            <button class="btn btn-success w-100" id="review-btn">Submit Review</button>

            <p id="review-status" class="small text-muted mt-2 text-center"></p>

          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE"; // KEEP YOUR SAME KEY
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const grid = document.getElementById("reviews-grid");

  function stars(n) {
    return "‚≠ê".repeat(n);
  }

  async function loadReviews() {
    const { data, error } = await supabaseClient
      .from("Reviews")
      .select("*")
      .order("created_at", { ascending: false });

    if (error || !data || data.length === 0) {
      grid.innerHTML = `<p class="text-center text-muted">No reviews yet.</p>`;
      return;
    }

    grid.innerHTML = data.map(r => `
      <div class="col-md-4">
        <div class="review-card h-100">
          <div class="stars mb-2">${stars(r.rating)}</div>
          <p>${r.review_text}</p>
          <div class="fw-semibold">${r.name}</div>
          <div class="text-muted small">${r.product_name}</div>
        </div>
      </div>
    `).join("");
  }

  loadReviews();

  // SUBMIT REVIEW
  const form = document.getElementById("review-form");
  const status = document.getElementById("review-status");
  const btn = document.getElementById("review-btn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    btn.disabled = true;
    btn.textContent = "Submitting...";

    const payload = {
      name: document.getElementById("review-name").value,
      email: document.getElementById("review-email").value,
      product_name: document.getElementById("review-product").value,
      rating: document.getElementById("review-rating").value,
      review_text: document.getElementById("review-text").value,
    };

    const { error } = await supabaseClient.from("Reviews").insert([payload]);

    if (error) {
      status.textContent = "Error submitting review.";
      status.classList.add("text-danger");
    } else {
      status.textContent = "‚úÖ Review submitted for approval!";
      status.classList.add("text-success");
      form.reset();
    }

    btn.disabled = false;
    btn.textContent = "Submit Review";
  });
</script>

</body>
</html>
