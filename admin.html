<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | Lumina Weight</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f3f4f6;
  }

  .navbar {
    background: #020617;
  }

  .navbar-brand {
    color: #fff;
    font-weight: 700;
  }

  .section-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    margin-bottom: 24px;
  }

  .order-card,
  .review-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    margin-bottom: 12px;
  }

  .badge-status {
    font-size: 0.75rem;
    text-transform: uppercase;
  }

  .review-meta {
    font-size: 0.85rem;
    color: #6b7280;
  }
</style>
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-dark">
  <div class="container d-flex justify-content-between">
    <span class="navbar-brand">üåô Lumina Admin</span>
    <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">

  <!-- ORDERS SECTION -->
  <div class="section-card mb-4">
    <h3>Orders</h3>
    <p id="admin-status" class="text-muted">Checking access‚Ä¶</p>
    <div id="admin-warning"></div>
    <div id="orders-list" class="mt-3"></div>
  </div>

  <!-- REVIEWS SECTION -->
  <div class="section-card">
    <h3>Reviews</h3>
    <p class="text-muted" id="reviews-status">Loading reviews‚Ä¶</p>
    <div id="reviews-list" class="mt-3"></div>
  </div>
</div>

<!-- Libs: Supabase + EmailJS -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys";

  const ADMIN_EMAIL = "luminaweight@gmail.com";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // EmailJS init (for shipped emails)
  (function () {
    try {
      if (window.emailjs) {
        emailjs.init({ publicKey: "uZOuTrBdIAc6AmKjo" });
        console.log("‚úÖ EmailJS initialized");
      }
    } catch (e) {
      console.error("‚ùå EmailJS init failed", e);
    }
  })();

  const statusEl      = document.getElementById("admin-status");
  const ordersEl      = document.getElementById("orders-list");
  const warningEl     = document.getElementById("admin-warning");
  const logoutBtn     = document.getElementById("logout-btn");

  const reviewsStatus = document.getElementById("reviews-status");
  const reviewsEl     = document.getElementById("reviews-list");

  // Cache orders by id
  const ordersCache = {};

  function badge(status) {
    status = (status || "Pending").toLowerCase();
    if (status === "paid")      return `<span class="badge bg-success">PAID</span>`;
    if (status === "shipped")   return `<span class="badge bg-primary">SHIPPED</span>`;
    if (status === "cancelled") return `<span class="badge bg-danger">CANCELLED</span>`;
    return `<span class="badge bg-warning text-dark">PENDING</span>`;
  }

  function buildItemsText(order) {
    const items = order?.details?.items || [];
    if (!items.length) return "Items not recorded.";
    return items
      .map((i) =>
        `${i.qty} √ó ${i.name} ‚Äî ¬£${Number(
          i.line_total || (i.price_each || 0) * i.qty
        ).toFixed(2)}`
      )
      .join("\n");
  }

  function sendShippedEmail(order) {
    if (!order || !window.emailjs) return;

    const customer = order.details?.customer || {};
    const toEmail =
      customer.email ||
      order.customer_email ||
      order.email ||
      "";

    const customerName =
      customer.name || order.customer_name || order.name || "Customer";

    if (!toEmail) {
      console.warn("‚ùå No email found on order, cannot send shipped email");
      return;
    }

    const ref   = order.reference || order.id;
    const total = `¬£${Number(order.total_amount || 0).toFixed(2)}`;
    const items = buildItemsText(order);

    emailjs
      .send("service_i5zi096", "template_shipped", {
        email: toEmail,
        customer_name: customerName,
        order_reference: ref,
        order_items: items,
        order_total: total,
      })
      .then((res) => {
        console.log("‚úÖ Shipped email sent", res.status, res.text);
      })
      .catch((err) => {
        console.error("‚ùå Shipped email failed", err);
        alert("Shipped email failed ‚Äì check console for details.");
      });
  }

  async function updateStatus(id, value) {
    console.log("üîÑ Updating status for", id, "to", value);

    const { error } = await supabaseClient
      .from("Orders")
      .update({ status: value })
      .eq("id", id);

    if (error) {
      alert("Update failed ‚Äì check Supabase policy");
      console.error(error);
      return;
    }

    if (ordersCache[id]) {
      ordersCache[id].status = value;
    }

    if (value === "Shipped" && ordersCache[id]) {
      sendShippedEmail(ordersCache[id]);
    } else if (value === "Shipped") {
      console.warn("‚ö†Ô∏è No cached order found for id:", id);
    }
  }

  async function loadOrders() {
    const { data: orders, error } = await supabaseClient
      .from("Orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      statusEl.textContent = "Could not load orders.";
      console.error(error);
      return;
    }

    if (!orders || orders.length === 0) {
      statusEl.textContent = "No orders yet.";
      return;
    }

    statusEl.textContent = `${orders.length} orders found`;

    orders.forEach((o) => {
      ordersCache[o.id] = o;
    });

    ordersEl.innerHTML = orders
      .map((order) => {
        const created = new Date(order.created_at).toLocaleString();
        const ref = order.reference || order.id;
        const status = order.status || "Pending";
        const email =
          order.details?.customer?.email ||
          order.customer_email ||
          order.email ||
          "No email";
        const name =
          order.details?.customer?.name ||
          order.customer_name ||
          order.name ||
          "Customer";
        const total = Number(order.total_amount || 0).toFixed(2);

        return `
        <div class="order-card">
          <div class="d-flex justify-content-between">
            <div>
              <strong>${ref}</strong><br>
              <small>${created}</small><br>
              <small>${name} ‚Äî ${email}</small>
            </div>

            <div class="text-end">
              <div class="mb-1">${badge(status)}</div>
              <div class="fw-bold">¬£${total}</div>

              <select class="form-select form-select-sm mt-1"
                onchange="updateStatus('${order.id}', this.value)">
                <option ${status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${status === "Paid" ? "selected" : ""}>Paid</option>
                <option ${status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option ${status === "Cancelled" ? "selected" : ""}>Cancelled</option>
              </select>
            </div>
          </div>
        </div>
      `;
      })
      .join("");
  }
  <section class="container my-5">
  <h2 class="mb-2">Pending Reviews</h2>
  <p class="text-muted mb-4">Approve or reject customer reviews before they go live.</p>

  <div id="admin-reviews-list" class="row g-3">
    <p class="text-muted">Loading pending reviews...</p>
  </div>
</section>

  // ------- REVIEWS MODERATION -------

  async function loadReviews() {
    reviewsStatus.textContent = "Loading reviews‚Ä¶";

    const { data, error } = await supabaseClient
      .from("Reviews")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error loading reviews", error);
      reviewsStatus.textContent = "Could not load reviews.";
      return;
    }

    if (!data || data.length === 0) {
      reviewsStatus.textContent = "No reviews submitted yet.";
      reviewsEl.innerHTML = "";
      return;
    }

    reviewsStatus.textContent = `${data.length} reviews found`;

    reviewsEl.innerHTML = data
      .map((r) => {
        const created = new Date(r.created_at).toLocaleString();
        const approvedBadge = r.approved
          ? `<span class="badge bg-success">APPROVED</span>`
          : `<span class="badge bg-secondary">HIDDEN</span>`;

        return `
        <div class="review-card">
          <div class="d-flex justify-content-between">
            <div>
              <div class="review-meta mb-1">
                <strong>${r.name || "Anonymous"}</strong>
                ${r.rating ? `‚Ä¢ ${"‚≠ê".repeat(r.rating)}` : ""}
              </div>
              <p class="mb-1">${r.message || ""}</p>
              <small class="review-meta">${created}</small>
            </div>
            <div class="text-end" style="min-width: 140px;">
              <div class="mb-2">${approvedBadge}</div>
              <button class="btn btn-sm ${r.approved ? "btn-outline-warning" : "btn-success"} mb-1"
                onclick="toggleReviewApproved('${r.id}', ${r.approved ? "false" : "true"})">
                ${r.approved ? "Hide" : "Approve"}
              </button>
              <button class="btn btn-sm btn-outline-danger"
                onclick="deleteReview('${r.id}')">
                Delete
              </button>
            </div>
          </div>
        </div>
      `;
      })
      .join("");
  }

  async function toggleReviewApproved(id, newValue) {
    const { error } = await supabaseClient
      .from("Reviews")
      .update({ approved: newValue })
      .eq("id", id);

    if (error) {
      console.error("Error updating review", error);
      alert("Could not update review ‚Äì check console.");
      return;
    }
    loadReviews();
  }

  async function deleteReview(id) {
    if (!confirm("Delete this review? This cannot be undone.")) return;

    const { error } = await supabaseClient
      .from("Reviews")
      .delete()
      .eq("id", id);

    if (error) {
      console.error("Error deleting review", error);
      alert("Could not delete review ‚Äì check console.");
      return;
    }
    loadReviews();
  }

  // ------- INIT + AUTH CHECK -------

  async function init() {
    statusEl.textContent = "Checking access‚Ä¶";

    const { data: sessionData, error: sessionError } =
      await supabaseClient.auth.getSession();

    if (sessionError || !sessionData?.session?.user) {
      console.warn("‚ùå No active session", sessionError);
      window.location.href = "index.html";
      return;
    }

    const user = sessionData.session.user;

    if (user.email !== ADMIN_EMAIL) {
      warningEl.innerHTML =
        `<div class="alert alert-danger">Access denied.</div>`;
      statusEl.textContent = "Not authorised";
      reviewsStatus.textContent = "Not authorised";
      return;
    }

    statusEl.textContent = "Admin verified ‚úÖ";
    loadOrders();
    loadReviews();
  }

  logoutBtn.onclick = async () => {
    await supabaseClient.auth.signOut();
    location.href = "index.html";
  };

  // Expose functions for inline onclick
  window.updateStatus        = updateStatus;
  window.toggleReviewApproved = toggleReviewApproved;
  window.deleteReview         = deleteReview;

  init();
</script>

</body>
</html>
